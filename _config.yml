  content:
     객체지향 프로그래밍(OOP) 원칙과 디자인 패턴을 적용하여 유지보수성과 확장성이 높은 코드를 작성하는 데 집중합니다. 멀티스레딩, 컬렉션 프레임워크, 스트림 API 등의 기능을 활용하여 효율적인 애플리케이션을 개발한 경험이 있습니다.

- name: Spring Framework
  color: color-2
  animation: fadeInRight
  percent: 80
  mark: 80
  content:
    Spring Framework를 활용하여 REST API 및 웹 애플리케이션을 개발하고 있습니다. API 문서화를 위해 Swagger를 사용하며, Spring Security를 적용하여 보안 기능을 강화합니다. 또한, JSP, Thymeleaf 등의 템플릿 엔진을 활용하여 동적인 웹 페이지를 개발할 수 있습니다.

- name: Spring Batch
  color: color-3
  animation: fadeInRight
  percent: 70
  mark: 70
  content:
    대량의 데이터를 효율적으로 처리하기 위해 Spring Batch를 활용하여 배치 작업을 설계하고 최적화할 수 있습니다. 정산, 로그 분석, 데이터 마이그레이션 등 반복적인 작업을 자동화하고, 성능 최적화를 고려한 배치 프로세스를 구현한 경험이 있습니다.

- name: MSA
  color: color-6
  animation: fadeInRight
  percent: 70
  mark: 70
  content:
    Microservices Architecture(MSA)에 대한 이해를 바탕으로 서비스 간 분리 및 독립적인 배포 환경을 고려한 설계를 진행합니다. 서비스 간 통신(Feign Client, gRPC), 분산 데이터 관리 전략 등을 연구하며, 대규모 시스템 확장성을 높이는 방법을 학습하고 있습니다.

- name: Thymeleaf
  color: color-1
  animation: fadeInRight
  percent: 50
  mark: 50
  content:
    Spring 기반 웹 애플리케이션에서 Thymeleaf 템플릿 엔진을 활용하여 동적인 웹 페이지를 개발합니다. HTML과 자연스럽게 통합되며, 서버 사이드 렌더링(SSR) 방식으로 UI를 구성하여 유지보수성을 높일 수 있습니다.

- name: CI/CD & 협업 도구
  color: color-4
  animation: fadeInRight
  percent: 60
  mark: 60
  content:
    CI/CD 환경을 구축하여 개발 및 배포 프로세스를 자동화할 수 있으며, Jenkins 및 GitHub Actions를 활용한 빌드 및 배포 자동화 경험이 있습니다. 또한, Git을 활용한 협업과 버전 관리에 익숙하며, JIRA 및 Confluence 등의 프로젝트 관리 도구를 통해 체계적인 협업을 진행할 수 있습니다.

