# Tech  skill
tech_meta: TECH SKILLS
tech_header: 저는 현재 이것을 할 수 있습니다.
tech_content:
  저는 백엔드 개발자로서 다양한 기술과 경험을 쌓아가고 있습니다. 주요 프로그래밍 언어를 활용하여 확장 가능하고 유지보수가 용이한 서버 애플리케이션을 개발하며, RESTful API 및 다양한 아키텍처 패턴을 적용하여 안정적인 서비스를 구축하는 데 집중하고 있습니다.

  API 개발 과정에서는 문서화 도구를 활용해 명세서를 작성하고, 인증 및 보안 기능을 구현하여 안정적인 서비스를 제공합니다. 또한, 데이터베이스 설계 및 최적화를 중요하게 여기며, ORM 기술을 활용하여 효율적인 데이터 처리 로직을 구현할 수 있습니다.

  최근에는 **MSA(Microservices Architecture)**에 관심을 가지고 학습하고 있습니다. 서비스 간 분리 및 확장성을 고려한 구조에 대해 이해하고 있으며, 더 나은 시스템을 설계하기 위해 지속적으로 공부하고 있습니다.

  뿐만 아니라, 협업을 위한 Git 버전 관리 및 프로젝트 관리 도구(JIRA, Confluence 등)를 활용하여 효과적인 협업 환경을 조성하는 데 익숙합니다. 보안 및 아키텍처 설계 역량을 강화하기 위해 지속적인 학습을 진행하고 있으며, 기술 블로그와 개발 커뮤니티를 통해 지식을 공유하고 성장하고 있습니다.

tech_list: # 형식에 맞추어 항목 추가
- name: Java
  color: color-1
  animation: fadeInLeft
