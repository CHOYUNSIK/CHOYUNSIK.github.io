# Tech  skill
tech_meta: TECH SKILLS
tech_header: 저는 현재 이것을 할 수 있습니다.
tech_content:
  저는 Java, Spring을 중심으로한 백엔드 개발자로서 다양한 기술과 경험을 가지고 있습니다. Java를 기반으로 한 어플리케이션 개발을 주로 하며, Spring Framework를 이용하여 REST API를 구현합니다.
  REST API를 구현하는 과정에서는 Swagger를 사용하여 API 명세서를 작성하고, Spring Security를 이용하여 API 보안 기능을 구현합니다.
  ORM 기술에 대한 이해도가 있으며, JPA, Hibernate, MyBatis 등을 활용한 데이터베이스 처리를 수행할 수 있습니다. Spring Batch를 이용한 배치 처리 작업도 구현하고 있습니다.
  Spring MVC를 이용하여 웹 어플리케이션도 개발하고 있습니다. Spring MVC를 이용하여 웹 페이지 개발과 컨트롤러를 구현하고, JSP, Thymeleaf 등의 템플릿 엔진을 활용하여 동적인 웹 페이지를 제공합니다.
  또한, Jenkins를 이용하여 빌드 및 배포 자동화 경험도 있습니다. 개발자로서 필요한 기술 외에도, 협업을 위한 도구로는 Git을 활용하여 버전 관리를 하고, JIRA, Confluence 등의 프로젝트 관리 도구를 사용하여 프로젝트를 진행합니다.
  최근에는 Spring Java MSA (Microservices Architecture)에 대해서 꾸준히 공부하고 있습니다. Monolithic Architecture에서 MSA로의 전환 및 MSA 구성요소에 대한 이해와 구현 방법을 학습하고 있습니다.
  또한, Kubernetes, Docker와 같은 컨테이너 관리 도구 및 AWS도 관심이 있어서 앞으로 학습을 진행할 예정입니다.
  뿐만 아니라, 정보관리기술사 자격증을 취득하고 싶어하며, 학습도 예정하고 있습니다. 이는 업무에 필요한 보안 기술을 습득하고, 보안 취약점을 방어하는데 있어서 도움이 될 것으로 판단합니다.
  또한, 지식 공유와 지속적인 역량 강화를 위해 다양한 기술 블로그와 개발 커뮤니티를 활용하고 있습니다. 이를 통해 더욱 효율적인 서비스 아키텍처를 설계하고 개발할 수 있도록 지속적으로 노력하고 있습니다.

